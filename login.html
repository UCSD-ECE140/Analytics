    </header>
    <main>
        <section class="form-content">
            <h1>Login</h1>

            <form id="login-form">
                <label for="username-input">Username or Email:</label><br>
                <input type="text" id="username-input" name="username" required><br>
                <label for="password-input">Password:</label><br>
                <input type="password" id="password-input" name="password" required><br>
                <div class="login-buttons">
                    <button type="submit" class="loginButton" id="submitButton">Login</button>
                    <button type="button" class="loginButton" id="cancelButton">Cancel</button>
                    <button type="button" class="loginButton" id="forgotPasswordButton">Forgot Password?</button>
                </div>
            </form>
            <div id="login-error-message"></div>
        </section>
    </main>
